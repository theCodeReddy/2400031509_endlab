<!DOCTYPE html>
<html>
  <head>
    <title>Attendance Manager</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useReducer } = React;

      const initialState = {
        present: 0,
        absent: 0
      };

      function reducer(state, action) {
        switch (action.type) {
          case "PRESENT":
            return { ...state, present: state.present + 1 };
          case "ABSENT":
            return { ...state, absent: state.absent + 1 };
          case "RESET":
            return initialState;
          default:
            return state;
        }
      }

      function Attendance() {
        const [state, dispatch] = useReducer(reducer, initialState);

        return (
          <div style={{ fontFamily: "Arial", padding: 20 }}>
            <h2>Attendance Manager</h2>

            <p>Present: {state.present}</p>
            <p>Absent: {state.absent}</p>

            <button onClick={() => dispatch({ type: "PRESENT" })}>
              Mark Present
            </button>
            <button onClick={() => dispatch({ type: "ABSENT" })}>
              Mark Absent
            </button>
            <button onClick={() => dispatch({ type: "RESET" })}>
              Reset
            </button>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<Attendance />);
    </script>
  </body>
</html>
